<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Movies - Honey Flikx</title>
    <style>
        /* Style for the fullscreen button */
        #fullscreenButton {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 131px;
            height: 42px;
            border: none;
            border-radius: 7px;
            background-color: #e50914;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #fullscreenButton:hover {
            background-color: #b2070a;
        }

        /* Adjust font size or spacing as needed for smaller screens */
        @media screen and (max-width: 768px) {
            #fullscreenButton {
                top: 10px;
                right: 10px;
            }

            .container {
                max-width: 100%;
                padding: 10px;
            }

            h2 {
                font-size: 24px;
            }
        }

        /* Other styles for larger screens */
        @media screen and (min-width: 769px) {
            #fullscreenButton {
                top: 812px;
                right: 129px;
            }

            .container {
                max-width: 1200px;
                margin: 0 auto;
                padding: 20px;
            }

            h2 {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="navbar-container">
            <a href="#" class="navbar-logo">Honey Flikx</a>
            <ul class="navbar-links">
                <li><a href="/index.html" class="navbar-link">Home</a></li>
                <li><a href="movies.html" class="navbar-link">Movies</a></li>
                <li><a href="/series.html" class="navbar-link">Series</a></li>
            </ul>
            <div class="navbar-search">
                <input type="text" placeholder="Search">
                <button>Search</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="home-section">
            <h2>Movies</h2>
            <div class="content" id="moviesContent"></div>
        </div>
    </div>
    <div id="lightbox" class="lightbox">
        <span id="closeButton" class="close-button">Ã—</span>
        <iframe id="embedFrame" src="" frameborder="0"></iframe>
        <button id="fullscreenButton">Fullscreen</button> <!-- Fullscreen button -->
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const moviesContent = document.getElementById("moviesContent");
            const tmdbApiKey = "906758f174a8895d483a49ff6b499690"; // Replace with your actual TMDb API key
            let page = 1; // Track the current page of movie data
            let loading = false; // Track if a fetch operation is in progress

            function fetchMovies() {
                if (loading) return; // Don't fetch more movies if a fetch operation is already in progress
                loading = true;

                const moviesUrl = `https://api.themoviedb.org/3/movie/popular?api_key=${tmdbApiKey}&page=${page}`;

                fetch(moviesUrl)
                    .then(response => response.json())
                    .then(data => {
                        const movies = data.results;
                        const moviesHTML = movies
                            .map(movie => `
                                <div class="item" data-movie-id="${movie.id}">
                                    <img src="https://image.tmdb.org/t/p/w200/${movie.poster_path}" alt="${movie.title} Poster">
                                    <p>${movie.title}</p>
                                </div>
                            `)
                            .join("");
                        moviesContent.innerHTML += moviesHTML;

                        loading = false; // Set loading to false after fetching and rendering movies
                        page++; // Increment the page number for the next fetch

                        // Add click event listener to movie posters on movies page
                        const moviePosters = moviesContent.querySelectorAll(".item");
                        moviePosters.forEach(poster => {
                            poster.addEventListener("click", () => {
                                const movieId = poster.getAttribute("data-movie-id");
                                const embedLink = `https://vidsrc.to/embed/movie/${movieId}`;
                                openLightbox(embedLink);
                            });
                        });
                    })
                    .catch(error => {
                        console.error("An error occurred while fetching movies:", error);
                        moviesContent.innerHTML = "Failed to fetch movies.";
                        loading = false; // Set loading to false in case of an error
                    });
            }

            // Add an event listener to fetch more movies when the user scrolls to the bottom
            window.addEventListener('scroll', () => {
                if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 500) {
                    fetchMovies();
                }
            });

            // Fetch the initial set of movies
            fetchMovies();
        });

        const lightbox = document.getElementById("lightbox");
        const embedFrame = document.getElementById("embedFrame");
        const closeButton = document.getElementById("closeButton");
        const fullscreenButton = document.getElementById("fullscreenButton");

        // Open the lightbox with embedded content
        function openLightbox(embedLink) {
            embedFrame.src = embedLink;
            lightbox.style.display = "block";
        }

        // Close the lightbox
        function closeLightbox() {
            embedFrame.src = "";
            lightbox.style.display = "none";
        }

        // Add click event listener to close button
        closeButton.addEventListener("click", closeLightbox);

        // Add click event listener to fullscreen button
        fullscreenButton.addEventListener("click", () => {
            if (embedFrame.requestFullscreen) {
                embedFrame.requestFullscreen();
            } else if (embedFrame.mozRequestFullScreen) { // Firefox
                embedFrame.mozRequestFullScreen();
            } else if (embedFrame.webkitRequestFullscreen) { // Chrome, Safari, and Opera
                embedFrame.webkitRequestFullscreen();
            } else if (embedFrame.msRequestFullscreen) { // IE/Edge
                embedFrame.msRequestFullscreen();
            }
        });

        // New code block added
        const iframeLink = document.getElementById("iframeLink");

        iframeLink.addEventListener("click", function(event) {
            event.preventDefault(); // Prevent the default behavior (opening a new tab)
            const embedLink = "https://example.com/embed"; // Replace with your actual embed link
            openIframe(embedLink);
        });

        function openIframe(embedLink) {
            embedFrame.src = embedLink;
            lightbox.style.display = "block";
        }
    </script>
</body>
</html>
